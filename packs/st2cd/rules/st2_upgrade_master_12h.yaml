---
    name: "st2_upgrade_master_12h"
    description: "Upgrade StackStorm on staging host every 12 hours"
    enabled: true
    trigger:
        type: "core.st2.IntervalTimer"
        parameters:
            unit: "hours"
            delta: 12
    criteria: {}
    action:
        ref: "st2cd.st2_upgrade"
        parameters:
            action: "core.local"
            action_params: "hostname"
            hostname: "{{system.st2_nightly_host}}"
            repo: "https://github.com/StackStorm/st2.git"
            branch: "master"
            environment: "staging"
